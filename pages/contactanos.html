<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    
    <!-- Link CSS -->

    <link rel="stylesheet" href="../css/index.css">

    <!-- Link Boostrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Meta -->

    <meta name="description"
        content="Este es el sitio web de totaco. Aca vas a poder encontrar productos 100% Mexicanos hecho por Mexicanos.">
    <meta name="keywords" content="COMIDA, TACOS, MEXICANA, RESTAURANT, SALSA">
</head>

<body>
    <header>
        <div class="bg-dark">
            <div class="container py-5">
                <a href="../index.html">
                    <p class="display-6 text-white">TOTACO</p>
                </a>
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid navbar">
                        <a class="navbar-brand" href="./nosotros.html">Nosotros</a>
                        <a class="navbar-brand" href="./sucursales.html">Sucursales</a>
                        <a class="navbar-brand" href="./contactanos.html">Contactanos</a>
                        <a class="navbar-brand" href="./experiencia.html">Experiencia On Fire</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="contactanos-somos-totaco">
            <section class="contactanos-formulario">
                <h3>Si tenes alguna consulta, sugerencia o queja, por favor no dudes en escribirnos</h3>
                <div>
                    <form action="#" target="" method="get" name="formDatosPersonales">
                        <div><label for="name">Nombre:</label></div>
                        <input type="text" id="name">
                        <div><label for="mail">Mail:</label></div>
                        <input type="email" id="mail">
                        <div><label for="consulta">Mensaje:</label></div>
                        <textarea name="consulta" id="consulta" cols="21" rows="10"></textarea>
                    </form>
                </div>
            </section>
    </main>
    <footer class="gradient-footer">
        <footer>
            <div class="bg-dark">
                <div class="container py-5">
                    <a href="../index.html">
                        <p class="display-6 text-white">TOTACO</p>
                    </a>
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid navbar">
                            <a class="navbar-brand" href="./nosotros.html">Nosotros</a>
                            <a class="navbar-brand" href="./sucursales.html">Sucursales</a>
                            <a class="navbar-brand" href="./contactanos.html">Contactanos</a>
                            <a class="navbar-brand" href="./experiencia.html">Experiencia On Fire</a>
                        </div>
                    </nav>
                </div>
            </div>
        </footer>
</body>

</html>
